<!DOCTYPE html>
<html>
<head>
    <title>VM Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + '/terminal');

            socket.on('connect', () => {
                console.log('Connected to terminal socket');
            });

            socket.on('response', (msg) => {
                const term = document.getElementById('terminal');
                term.innerHTML += msg.data;
                term.scrollTop = term.scrollHeight;
            });

            const input = document.getElementById('commandInput');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const command = input.value;
                    if(command.trim() !== '') {
                        socket.emit('execute', { command: command });
                    }
                    input.value = '';
                }
            });
        });
    </script>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        #terminal {
            width: 90%;
            height: 400px;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px;
            margin: auto;
            background-color: #000;
        }
        #commandInput {
            width: 90%;
            margin: auto;
            display: block;
            background-color: #000;
            color: #d4d4d4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>VM Terminal for {{ vm_name }}</h1>
    <div id="terminal"></div>
    <input id="commandInput" type="text" placeholder="Enter command">
</body>
</html>
