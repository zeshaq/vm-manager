{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Projects</h1>
    </div>

    <div class="list-group">
        {% for project in projects %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('listing.list_vms', project=project) }}" class="text-decoration-none text-dark flex-grow-1">
                    {{ project }}
                </a>
                <form action="{{ url_for('listing.delete_project') }}" method="POST" class="d-inline">
                    <input type="hidden" name="project_name" value="{{ project }}">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to remove this project from all VMs? The VMs will not be deleted.')">
                        Delete
                    </button>
                </form>
            </div>
        {% else %}
            <div class="list-group-item">No projects found.</div>
        {% endfor %}
    </div>
{% endblock %}
