{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Projects</h1>
    </div>

    <div class="list-group">
        {% for project in projects %}
            <a href="{{ url_for('listing.list_vms', project=project) }}" class="list-group-item list-group-item-action">
                {{ project }}
            </a>
        {% else %}
            <div class="list-group-item">No projects found.</div>
        {% endfor %}
    </div>
{% endblock %}
