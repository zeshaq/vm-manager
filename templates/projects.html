{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Projects</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Create New Project</h6>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('projects.create_project') }}" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" name="project_name" placeholder="Enter project name">
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        {% for project, vms in projects.items() %}
        <div class="col-lg-6 mb-4">
            <div class="card shadow">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">{{ project }}</h6>
                    <a href="{{ url_for('projects.remove_project', project_name=project) }}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for vm in vms %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ vm.name }}
                            <a href="{{ url_for('projects.remove_from_project', project_name=project, vm_uuid=vm.uuid) }}" class="btn btn-warning btn-sm">
                                <i class="bi bi-x-circle"></i> Remove
                            </a>
                        </li>
                        {% else %}
                        <li class="list-group-item">No VMs in this project.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
