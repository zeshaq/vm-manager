<!DOCTYPE html>
<html>
<head>
    <title>noVNC</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import RFB from 'https://cdn.jsdelivr.net/npm/@novnc/novnc/core/rfb.js';

        let rfb;
        const host = window.location.hostname;
        const port = window.location.port || (window.location.protocol === 'https:' ? 443 : 80);
        const path = `/vnc?vm_name={{ vm_name }}`;

        function connectedToServer(e) {
            console.log("VNC connected");
        }

        function disconnectedFromServer(e) {
            console.log("VNC disconnected");
        }

        document.addEventListener("DOMContentLoaded", function() {
            const rfbContainer = document.getElementById('vnc-canvas');
            const url = `ws://${host}:${port}${path}`;
            rfb = new RFB(rfbContainer, url, {
                // We can pass credentials if needed, though libvirt VNC is often passwordless
                // credentials: { password: 'your-vnc-password' }
            });
            rfb.addEventListener("connect",  connectedToServer);
            rfb.addEventListener("disconnect", disconnectedFromServer);

            // Clipboard functionality
            const clipboardText = document.getElementById('clipboard-text');
            const copyButton = document.getElementById('copy-button');

            rfb.addEventListener("clipboard", (e) => {
                clipboardText.value = e.detail.text;
            });
            
            copyButton.addEventListener('click', () => {
                clipboardText.select();
                document.execCommand('copy');
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
            <div>
                <button onclick="window.history.back()" class="btn btn-secondary btn-sm">‚Üê Back</button>
                <h1 class="h4 d-inline-block mb-0 ms-3">VNC Terminal: {{ vm_name }}</h1>
            </div>
            <div class="d-flex">
                <textarea id="clipboard-text" class="form-control form-control-sm" rows="1" placeholder="Clipboard transfer..."></textarea>
                <button id="copy-button" class="btn btn-primary btn-sm ms-2">Copy</button>
            </div>
        </div>
        <div id="vnc-canvas" style="width: 100%; height: calc(100vh - 60px);"></div>
    </div>
</body>
</html>
