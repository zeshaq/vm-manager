{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Edit VM: {{ vm.name }}</h2>
                <div class="alert alert-warning" role="alert">
                    <strong>Note:</strong> Changes will only take effect after the VM is fully restarted (Stopped and Started).
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="cpu" class="form-label">vCPUs:</label>
                        <input type="number" id="cpu" name="cpu" value="{{ vm.cpu }}" min="1" max="16" required class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="ram" class="form-label">Memory (MB):</label>
                        <input type="number" id="ram" name="ram" value="{{ vm.ram }}" min="512" step="512" required class="form-control">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="/list" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
