{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Create New VM</h1>
                <p class="card-text text-muted mb-4">
                    This will define a bare-metal virtual machine. You can attach storage and ISOs in the <strong>VM View</strong> page after creation.
                </p>

                <form method="POST">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">VM Name:</label>
                        <input type="text" id="name" name="name" required placeholder="my-server-1" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="project" class="form-label">Project:</label>
                        <input type="text" id="project" name="project" placeholder="my-project" class="form-control">
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label for="cpu" class="form-label">vCPUs:</label>
                            <input type="number" id="cpu" name="cpu" value="2" min="1" max="64" required class="form-control">
                        </div>
                        
                        <div class="col">
                            <label for="ram" class="form-label">RAM:</label>
                            <select id="ram" name="ram" class="form-select">
                                <option value="2048">2 GB</option>
                                <option value="4096">4 GB</option>
                                <option value="8192">8 GB</option>
                                <option value="16384" selected>16 GB</option>
                                <option value="32768">32 GB</option>
                                <option value="65536">64 GB</option>
                                <option value="131072">128 GB</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-check bg-light p-3 rounded mb-4">
                        <input type="checkbox" id="host_cpu" name="host_cpu" checked class="form-check-input">
                        <label for="host_cpu" class="form-check-label">
                            <strong>Enable Host CPU Passthrough</strong>
                            <br><span class="text-muted">Exposes host CPU features (AVX, etc.) to the VM.</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Define Virtual Machine</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
