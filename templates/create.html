{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1>Create New VM</h1>
    <form method="POST" style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        
        <label style="font-weight: bold; display: block; margin-bottom: 5px;">VM Name:</label>
        <input type="text" name="name" required placeholder="ubuntu-vm" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 15px;">
        
        <div style="display: flex; gap: 20px; margin-bottom: 15px;">
            <div style="flex: 1;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">vCPUs:</label>
                <input type="number" name="cpu" value="2" min="1" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="flex: 1;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">RAM (MB):</label>
                <input type="number" name="ram" value="2048" min="512" step="512" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </div>

        <!-- NEW: CPU Passthrough Option -->
        <div style="margin-bottom: 20px; background: #f8f9fa; padding: 10px; border-radius: 4px; border: 1px solid #eee;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" name="host_cpu" checked style="width: auto; margin-right: 10px;">
                <span>
                    <strong>Enable Host CPU Passthrough</strong>
                    <br><span style="font-size: 0.8em; color: #666;">Improves performance by exposing host CPU features (AVX, etc.) to the VM.</span>
                </span>
            </label>
        </div>
        
        <label style="font-weight: bold; display: block; margin-bottom: 5px;">Disk Image Path (.qcow2):</label>
        <input type="text" name="disk_path" required placeholder="/var/lib/libvirt/images/vm.qcow2" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 15px;">
        
        <label style="font-weight: bold; display: block; margin-bottom: 5px;">ISO Installer Path:</label>
        <input type="text" name="iso_path" required placeholder="/var/lib/libvirt/images/ubuntu.iso" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px;">
        
        <button type="submit" style="width: 100%; background: #28a745; color: white; border: none; padding: 12px; border-radius: 4px; font-size: 1.1em; cursor: pointer;">Create Virtual Machine</button>
    </form>
</div>
{% endblock %}
