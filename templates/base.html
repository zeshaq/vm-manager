<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VM Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">VM Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/list">List VMs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Create VM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/storage">Storage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/audit">Audit Trail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/loadbalancer">Load Balancer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setup">Setup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/host-terminal">Host Terminal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
                {% if session['username'] %}
                <span class="navbar-text me-3">
                    Welcome, {{ session['username'] }}
                </span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
